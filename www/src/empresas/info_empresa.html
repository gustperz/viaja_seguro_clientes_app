<ion-view title="Informacion empresa">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list card">

            <div class="item item-avatar">
                <img ng-click="showServiciosEmpresa(empresa)" ng-src="http://{{empresa.logo}}">
                <h2>{{empresa.nombre}}</h2>
                <p>Dir: {{empresa.direccion}}</p>
                <p>Tel: {{empresa.telefono}}</p>
            </div>

            <div class="item item-body row-no-padding">
                <!img class="full-image">
                <div class="list">
                    <div class="item item-divider">
                        <b>Centrales</b>
                    </div>
                    <div class="item" ng-repeat="central in centrales">
                        {{central.ciudad.nombre}}
                        <span class="item-note">Tel: {{central.telefono}}</span>
                    </div>
                </div>
                <!--<p class="padding">-->
                    <!--<a href="#" class="subdued">1 Like</a>-->
                    <!--<a href="#" class="subdued">5 Comments</a>-->
                <!--</p>-->
            </div>

        </div>
    </ion-content>
</ion-view>
