<ion-view title="Servicio pendiente" class="positive-bg" hide-nav-bar="true">
    <ion-content overflow-scroll="true" padding="true" style="padding: 40px">
        <div class="label-time">
            Tiempo transcurrido desde que solicito el servicio:
        </div>
        <div class="timer">
            <h1 class="pas-time">{{vm.solicitud.tTranscurrido}}</h1>
            <span class="label-min">minutos</span>
        </div>
        <div class="spacer" style="height: 35px;"></div>
        <div class="progress">
            <div class="circle done">
                <span class="label">&#10003;</span>
                <span class="title"></span>
            </div>
            <span class="bar done"></span>
            <div class="circle active">
                <span class="label">2</span>
                <span class="title"></span>
            </div>
            <span class="bar half"></span>
            <div class="circle">
                <span class="label">3</span>
                <span class="title"></span>
            </div>
        </div>
        <ul class="progress-list center">
            <li>1 En espera</li>
            <li class="active">2 Pendiente</li>
            <li>3 Vehiculo en camino</li>
        </ul>
        <div class="spacer" style="height: 31px;"></div>
        <button class="button button-stable button-block icon-left ion-sad-outline"
                ng-click="vm.cancelarSolicitud()">
            Cancelar
        </button>
    </ion-content>
</ion-view>
